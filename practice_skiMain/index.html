    <script>
        AOS.init();


        const sneakMainSwiper = new Swiper('.sneak-main-swiper', {
            slidesPerView: "auto",
            spaceBetween: 10,
            watchSlidesProgress: true,
            freeMode: { enabled: true }
        });

    </script>
