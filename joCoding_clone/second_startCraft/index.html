<script>
      function hide() {
        let status = document.getElementsByClassName("wraith")[0].style.visibility;

        if(status == ''){
          document.getElementsByClassName("wraith")[0].style.visibility = "hidden";
        }else if(status == "hidden") {
          document.getElementsByClassName("wraith")[0].style.visibility = "";

        }
    }
</script>
