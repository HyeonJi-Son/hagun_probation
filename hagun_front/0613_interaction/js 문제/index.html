<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>문제</title>
</head>
<body>
<div class="box1">
  클릭 해서 엑티브 클래스로 글자 색상을 노랑색으로 만드세요
</div>
<button class="box1btn">button1</button>

<div class="box2">
  <div class="box2-text"> 클릭 해서 액티브 클래스로 박스를 90도를 돌리고 글자를 아래로 40px 내리세요 </div>
  
</div>
<button class="box2btn">button2</button>

<div class="box3">
  클릭 할때 크기가 2만큼 커졌다가 다시 클릭 작아지게 해주세요
</div>
<button class="box3btn">button3</button>

<div class="box4">
  클릭 할때 오른쪽으로 100px 이동 했다가 다시 클릭 하면 돌아오게 해주세요
</div>
<button class="box4btn">button4</button>

<div class="box5">
  클릭 할때 크기가 2만큼 커졌다가 다시 클릭하면 글자 색깔이 빨강으로 바꿔주세요
</div>
<button class="box5btn">button5</button>
<script src="main.js"></script>
</body>
</html>
