<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <title>신규 틀</title>

<body>

    <header class="sneak-header-section">
        <div class="sneak-header-inner">
            <!-- <div class="sneak-header-left">MENU</div>
            <div class="sneak-header-rightwrap">
                <span>BOOKMARK</span>
                <span>BOOKMARK</span>
            </div> -->

        </div>
        <div class="sneak-header-logowrap">
            <div class="bg-colored"></div>

        </div>
    </header>

    <section class="sneak-main-section">
      <div class="main-bg-wrapper">
        <div class="bg-colored"></div>
        <video autoplay loop src="./assets/images/sneak-main-section/main.mp4" alt="" class="bg-video">
      </div>

      <div class="main-top-wrapper">
        <div class="main-text-wrapper">
          <p class="text-context">
            nike </br>
            Just do it </br>
            watch
          </p>
        </div>
        <div class="swiper main-list-swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="slide-text-wrapper">
                <p class="slide-text-eng">Brand Story</p>
                <p class="slide-text-kor">브랜드 소개</p>
              </div>
              <img src="./assets/images/sneak-main-section/1.jpg" alt="" class="slide-img">
            </div>
            <div class="swiper-slide">
              <div class="slide-text-wrapper">
                <p class="slide-text-eng">Differentiation</p>
                <p class="slide-text-kor">차별화</p>
              </div>
              <img src="./assets/images/sneak-main-section/1.jpg" alt="" class="slide-img">
            </div>
            <div class="swiper-slide">
              <div class="slide-text-wrapper">
                <p class="slide-text-eng">Best Poduct</p>
                <p class="slide-text-kor">인기상품</p>
              </div>
              <img src="./assets/images/sneak-main-section/1.jpg" alt="" class="slide-img">
            </div>
            <div class="swiper-slide">
              <div class="slide-text-wrapper">
                <p class="slide-text-eng">Season Fruits</p>
                <p class="slide-text-kor">제철과일</p>
              </div>
              <img src="./assets/images/sneak-main-section/1.jpg" alt="" class="slide-img">
            </div>
            <div class="swiper-slide">
              <div class="slide-text-wrapper">
                <p class="slide-text-eng">Advance Reservation</p>
                <p class="slide-text-kor">사전예약</p>
              </div>
              <img src="./assets/images/sneak-main-section/1.jpg" alt="" class="slide-img">
            </div>
            <div class="swiper-slide">
              <div class="slide-text-wrapper">
                <p class="slide-text-eng">Q&A</p>
                <p class="slide-text-kor">문의사항</p>
              </div>
              <img src="./assets/images/sneak-main-section/1.jpg" alt="" class="slide-img">
            </div>
          </div>
        </div>
      </div>



    </section>




    <script src="./js/common.js"></script>

    </script>
