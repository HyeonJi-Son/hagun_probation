<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>gsap practice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
<section class="brand-v-section">
  <div class="bg-wrap">
    <div class="bg-img-div">
      <img src="./assets/images/chit-pr-section/bg.jpg" alt="" class="bg-img">
    </div>
  </div>

  <div class="brand-logo-wrap">
    <h4 class="logo-text"> 누구보다 빠른 해충방역 솔루션 </h4>
    <img src="./assets/images/chit-pr-section/logo.png" alt="" class="logo-img">
  </div>

  <div class="brand-v-wrap">
    <div class="v-text-wrap">
      <h2> 브랜드 영상 </h2>
    </div>

    <div class="video-wrap">
      <video autoplay loop src="./assets/images/chit-pr-section/main-pc.mp4" class="brand-v"></video>
    </div>
  </div>
</section>

<script src="./js/common.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.to(".video-wrap", {
    scrollTrigger: {
      trigger: ".brand-v-wrap",
      markers: true,
      start: "top center",
      end: "70% center",
      duration: 5,
      scrub: true,
        //이게 true면 스크롤을 다시 올렸을 때 scale크기가 기존 css먹인 (이벤트 발생 전) 상태로 되돌아간다.
        //false로 설정하면 스크롤 이벤트가 한 번만 발생해서
        //이 코드의 경우 한 번 커졌던 영상의 크기가 계속 큰 채로 고정되어 있는다.

    },
    scale: 1
  })

</script>


</body>

</html>
