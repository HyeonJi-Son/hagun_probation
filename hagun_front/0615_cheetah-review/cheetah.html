<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
    <title>Chitah Clone</title>
</head>
<body>

    <section class="main-first-section">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- *주의사항 : wrapper의 css는 건드리지 않는다! -->
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="text-wrap">
                    <h3> 최고의 방역 솔루션 </h3>
                    <img src="./asset/images/logo.png" alt="" class="logo">
                </div>
                <video autoplay loop src="./asset/images/chitah1.mp4" class="slide-v"></video>
            </div>
            <div class="swiper-slide">
                <div class="text-wrap">
                    <h3> 최고의 방역 솔루션 </h3>
                    <img src="./asset/images/logo.png" alt="" class="logo">
                </div>
                <video autoplay loop src="./asset/images/chitah2.mp4" class="slide-v"></video>
            </div>
            <div class="swiper-slide">
                <div class="text-wrap">
                    <h3> 최고의 방역 솔루션 </h3>
                    <img src="./asset/images/logo.png" alt="" class="logo">
                </div>
                <video autoplay loop src="./asset/images/chitah3.mp4" class="slide-v"></video>
            </div>
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="paging-wrap">
                <div class="btn-wrap">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <div class="num-div">
                    <span class="index">1</span> / 3
                </div>
            </div>

        
        </div>
    </section>

<script src="./js/chitah-main-first.js"></script>
<script>
    AOS.init();
</script>
</body>

</html>
