<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>gsap practice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
<section class="brand-v-section">
<div class="bg-wrap">
  <div class="img-wrap">
    <img src="./assets/images/chit-pr-section/bg.jpg" alt="" class="bg-img">
  </div>
</div>

<div class="top-wrap">
  <div class="logo-wrap">
    <p class="logo-text"> 빠르고 확실한 방역 </p>
    <img src="./assets/images/chit-pr-section/logo.png" alt="" class="logo-img">
  </div>

  <div class="brand-v-wrap">
    <p class="brand-text">브랜드 영상</p>
    <video autoplay loop src="./assets/images/chit-pr-section/main-pc.mp4" class="brand-v"></video>
  </div>
</div>
</section>

<script src="./js/common.js"></script>
<script>
gsap.to(".brand-v", {
  scrollTrigger: {
    trigger: ".brand-v-wrap",
    markers: true,
    start: "top cener",
    end: "center center",
    scrub: true,
  }, scale: 1,
})

</script>


</body>

</html>
