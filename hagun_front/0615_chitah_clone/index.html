<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <title>Chitah Clone</title>

<body>

    <section class="main-first-section">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide">
                    <div class="text-wrap">
                        <h4 class="s-text">누구보다 빠른 해충 방역 솔루션</h4>
                        <img src="./asset/images/logo.png" alt="" class="logo">
                    </div>
                    <video autoplay loop src="./asset/images/chitah1.mp4" class="swiper-v"></video>
                </div>
                <div class="swiper-slide">
                    <div class="text-wrap">
                        <h4>누구보다 빠른 해충 방역 솔루션</h4>
                        <img src="./asset/images/logo.png" alt="" class="logo">
                    </div>
                    <video autoplay loop src="./asset/images/chitah2.mp4" class="swiper-v"></video>
                </div>
                <div class="swiper-slide">
                    <div class="text-wrap">
                        <h4>누구보다 빠른 해충 방역 솔루션</h4>
                        <img src="./asset/images/logo.png" alt="" class="logo">
                    </div>
                    <video autoplay loop src="./asset/images/chitah3.mp4" class="swiper-v"></video>
                </div>
            </div>

            <div class="paging_wrap">
                <div class="btn-wrap">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>    
                </div>
                <div class="num"><span class="index">1</span> / 3</div>
            </div>


            <!-- If we need navigation buttons -->


        
        </div>
    </section>

<script src="./js/chitah-main-first.js"></script>
<script>
    AOS.init();
</script>

</html>
