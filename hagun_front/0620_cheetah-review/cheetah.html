<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
    <title>Chitah Clone</title>
</head>
<body>

    <section class="main-first-section">
    <div class="swiper chit-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="logo-wrapper">
                    <p class="logo-text"> 빠르고 확실한 방역</p>
                    <img src="./asset/images/main-second-section/logo.png" alt="" class="logo-img">
                </div>
                <video autoplay loop src="./asset/images/main-first-section/chitah1.mp4" class="chit-swiper-v"></video>
            </div>
            <div class="swiper-slide">
                <video autoplay loop src="./asset/images/main-first-section/chitah2.mp4" class="chit-swiper-v"></video>

            </div>
            <div class="swiper-slide">
                <video autoplay loop src="./asset/images/main-first-section/chitah3.mp4" class="chit-swiper-v"></video>

            </div>
        </div>

        <div class="paging-wrap">
            <div class="btn-wrap">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="num-wrap">
                <span class="changing-index">1</span> /3
            </div>
        </div>


    </div>
    </section>

    <section class="main-second-section">
        <div class="second-bg-wrap">
            <img src="./asset/images/main-second-section/bg.jpg" alt="" class="second-bg-img">
        </div>
        
        <div class="sticky-top-wrapper">
            <div class="logo-wrapper">
                <p class="logo-text"> 빠르고 확실한 방역</p>
                <img src="./asset/images/main-second-section/logo.png" alt="" class="logo-img">
            </div>
    
            <div class="video-wrapper">
                <p class="v-wrap-text"> 브랜드 영상 </p>
                <video autoplay loop src="./asset/images/main-second-section/main-pc.mp4" class="second-section-v"></video>
            </div>
        </div>
    </section>

<script src="./js/common.js"></script>
<script>
    AOS.init();

    gsap.to(".second-section-v", { //내가 gsap로 애니메이션 주고자 하는 대상
        scrollTrigger:{
            trigger: ".video-wrapper", //여기에 기재한 요소에 뷰포트가 닿았을 때 이벤트 동작이 시작된다.
                                        //무슨 이벤트? 내가 애니메이션 효과 주고자 하는 대상에게 변화가 일어남
            start: "top 40%",
            end: "70% 70%",
            //좌측: 전체 height의 top, center, bottom
            //우측, viewport상 top, center, bottom
                // % 나 px도 쓸 수 있다.
            scrub: 1, //스크럽을 부드럽게. 스크롤을 따라잡는데 1초가 걸린다?
            markers: true, //화면의 표시선을 만들어준다. 실제 배포할 때 false값을 주었는지 잘 확인할 것.
            duration: 2// 애니메이션이 총 여기에서 정한 시간동안 일어남.
    
        }, scale: 1 // 내가 하고자 하는 애니메이션 CSS를 이곳에 지정.
    });
</script>
</body>

</html>
